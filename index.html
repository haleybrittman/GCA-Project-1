<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>My Portfolio</title>
	<style>
		body {
			font-family: Arial, Helvetica, sans-serif;
			margin: 0;
			padding: 0;
			background: #f7f7f7;
			color: #222;
		}
		.container {
			max-width: 800px;
			margin: 40px auto;
			background: #fff;
			box-shadow: 0 2px 8px rgba(0,0,0,0.07);
			border-radius: 8px;
			padding: 32px;
		}
		h1 {
			text-align: center;
			margin-bottom: 16px;
			font-size: 2.2em;
		}
		section {
			margin-bottom: 32px;
		}
		.bio {
			font-size: 1.1em;
			line-height: 1.6;
		}
		.skills-list {
			display: flex;
			flex-wrap: wrap;
			gap: 12px;
			list-style: none;
			padding: 0;
		}
		.skills-list li {
			background: #e3e8ee;
			padding: 8px 16px;
			border-radius: 20px;
			font-size: 1em;
		}
		@media (max-width: 600px) {
			.container {
				padding: 16px;
			}
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>My Portfolio</h1>
		<section class="bio">
			<h2>About Me</h2>
			<p>
				Hello! I'm [Your Name], a web development student passionate about building modern, user-friendly websites. This is my personal portfolio where I'll showcase the projects I create during my college course.
			</p>
		</section>
		<section class="skills">
			<h2>Skills</h2>
			<ul class="skills-list">
				<li>HTML</li>
				<li>CSS</li>
				<li>JavaScript</li>
				<li>Responsive Design</li>
				<!-- Add more skills as you learn -->
			</ul>
		</section>
		<!-- Future sections for Projects, Contact, etc. -->
	</div>
</body>
</html>
